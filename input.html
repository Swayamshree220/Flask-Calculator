{% extends "layout.html" %}

{% block content %}
<h1>Calculator Input</h1>
<form action="{{ url_for('check', num1=0, num2=0, operation='add') }}" method="get" id="calc-form">
    <label>Number 1: <input type="number" name="num1" required></label><br><br>
    <label>Number 2: <input type="number" name="num2" required></label><br><br>
    <label>Operation:
        <select name="operation" required>
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>
    </label><br><br>
    <button type="submit">Calculate</button>
</form>
<script>
    // Optional: JavaScript to dynamically redirect form submit
    document.getElementById('calc-form').onsubmit = function(e) {
        e.preventDefault();
        const num1 = this.num1.value;
        const num2 = this.num2.value;
        const operation = this.operation.value;
        window.location.href = `/check/${num1}/${num2}/${operation}`;
    };
</script>
{% endblock %}
