<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ title or "My Flask App" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Page Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f3e5f5, #e1bee7);
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(to right, #7b1fa2, #9c27b0);
            margin: 20px auto 0;
            padding: 15px 30px;
            color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1100px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.9rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -4px;
            background: #ffeb3b;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffeb3b;
        }

        .nav-links a:hover::after {
            width: 100%;
        }


        /* Page Container */
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Heading styling */
        body, h1, h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a148c;
        }
        body {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4a148c;
        }
        h1, h2 {
            text-align: center;
            margin-top: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4a148c;
        }
        /* Additional heading styling */
        body {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            color: #4a148c;
            text-align: center;
        }
        body {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            color: #4a148c;
            text-align: center;
        }
        /* Additional heading styling */
        body {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            color: #4a148c;
            text-align: center;
        }
        /* Additional heading styling */            
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        /* Result box styling */
        .result-box {
            font-size: 1.3rem;
            padding: 20px;
            background: #e1bee7;
            border-left: 6px solid #6a1b9a;
            border-radius: 8px;
            margin-top: 20px;
        }
            h2 {
        color: #6a1b9a;
        text-align: center;
        margin-bottom: 20px;
    }
        p {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ab47bc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                margin-top: 10px;
            }
            .nav-links a {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .result-box {
                font-size: 1.1rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 360px) {
            .logo {
                font-size: 1.5rem;
            }
            .nav-links a {
                font-size: 0.9rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 320px) {
            .container {
                padding: 15px;
            }
            .result-box {
                font-size: 1rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 280px) {
            .logo {
                font-size: 1.2rem;
            }
            .nav-links a {
                font-size: 0.8rem;
            }
            button {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 240px) {
            .container {
                padding: 10px;
            }
            .result-box {
                font-size: 0.9rem;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 200px) {
            .logo {
                font-size: 1rem;
            }
            .nav-links a {
                font-size: 0.7rem;
            }
            button {
                font-size: 0.7rem;
            }
        }
        @media (max-width: 160px) {
            .container {
                padding: 5px;
            }
            .result-box {
                font-size: 0.8rem;
            }
            h2 {
                font-size: 1rem;
            }
        }
        @media (max-width: 120px) {
            .logo {
                font-size: 0.8rem;
            }
            .nav-links a {
                font-size: 0.6rem;
            }
            button {
                font-size: 0.6rem;
            }
        }
        @media (max-width: 80px) {
            .container {
                padding: 2px;
            }
            .result-box {
                font-size: 0.7rem;
            }
            h2 {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 40px) {
            .logo {
                font-size: 0.6rem;
            }
            .nav-links a {
                font-size: 0.5rem;
            }
            button {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">Calculator</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('input_page') }}">Input</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
